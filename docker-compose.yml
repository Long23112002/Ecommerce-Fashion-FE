version: '2'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
    expose:
      - "3000"
    restart: always

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"  
    depends_on:
      - app
    restart: always

networks:
  ecommerce-net:
    driver: bridge
