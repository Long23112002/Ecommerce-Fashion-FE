version: '3.8'  # Hoặc bỏ dòng này nếu không cần thiết

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
    expose:
      - "3000"
    restart: always
    command: ["npm", "run", "build"] 

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - /var/www/html:/usr/share/nginx/html
    ports:
      - "80:80"
    depends_on:
      - app
    restart: always
